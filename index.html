<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/weather.css" />
  </head>
  <body>
    <div class="weather-app">
      <h1>EveryDay Weather-Forecast</h1>

      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="forecast-details">
          <h2 class="weather-app-city" id="city">South Africa</h2>
          <p class="weather-app-details">
            <span id="time">Sunday,12:00</span>
            <span id="description">cloudy</span>
            <br />
            humidity: <strong id="humidity">78%</strong>, Wind:
            <strong id="wind-speed">5.99km/h</strong>
          </p>
          <div class="weather-app-temperature-container">
            <div id="icon">ðŸŒ¥</div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-daily" id="forecast"></div>
      </main>
    </div>
    <img
      class="fit"
      src="https://images.unsplash.com/photo-1527482797697-8795b05a13fe?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    />
    <footer>
      coded by
      <a href="https://github.com/MoKambule" target="_blank"
        >Mokgethwa Kambule</a
      >
      on
      <a href="https://github.com/MoKambule/Mo-weather-app" target="_blank">
        Github
      </a>
      and based on
      <a href="https://molu-weather.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/weather.js"></script>
  </body>
</html>
